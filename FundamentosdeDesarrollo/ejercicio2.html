<body>
    <script>
        
        /* EJERCICIO 2.-

        Ordenar un arreglo que puede contener cualquier tipo de valor y
        devolver el arreglo con solo los números ordenados de mayor a menor.

       */

       const soloNumeros = [];

        function filtrarNumeros (arr) {

            for (let i = 0; i < arr.length; i++) {
                if (typeof arr[i]==='number') {
                    soloNumeros.push (arr[i]);     
                }
            } 
        }

        console.log(soloNumeros);

        filtrarNumeros ([21, 72, true, 33, 15, 'hola', 12, 'adios', true, 42, false]);


        for (let a=0; a < soloNumeros.length; a++) {
            for ( let b = 0; b < soloNumeros.length -1; b++){
                let numeroActual= soloNumeros[b];
                let numeroSiguiente = soloNumeros[b+1];
                if (numeroActual > numeroSiguiente){
                    soloNumeros[b]= numeroSiguiente;
                    soloNumeros[b+1]=numeroActual;           
                }
            }
        }

        console.log(soloNumeros);
        
    </script>
